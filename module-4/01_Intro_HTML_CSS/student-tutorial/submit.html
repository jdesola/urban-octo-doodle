<header>
    <body>
        <h1>PNN (Puppy News Network)</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="submit.html">Submit Article</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Submit Article</h1>
        <p>Submit your puppy news using the form below</p>
        <form action="http://www.puppynewsnetwork.dev/api/articles" method="POST">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text">
            <div>&nbsp;</div>

            <label for="email address">Email Address:</label>
            <input id="email" name="email" type="email">
            <div>&nbsp;</div>

            <label for="puppy news title">Puppy News Title:</label>
            <input id="title" name="title" type="text">
            <div>&nbsp;</div>

            <label for="puppy news article">Puppy News Article</label>
            <div>&nbsp;</div>
            <textarea id="body" name="body" rows="10" cols="60"></textarea>
        </form>
    </main>
    <footer>
        <h3>Follow us on</h3>
        <ul>
            <li><a href="https://www.facebook.com">Facebook</a></li>
            <li><a href="https://www.twitter.com">Twitter</a></li>
            <li><a href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>

    </footer>
