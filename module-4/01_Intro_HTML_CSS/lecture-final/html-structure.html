<!DOCTYPE html>
<html>
    <head>
        <title>HTML Example</title>
    </head>
    <body>
        <p>This is the only visible content</p>
        <!-- key=value pairs on tags are called Attributes -->
        <div id="thisDiv" class="someClass">
            <p>This is a second paragraph</p>
        </div>
        <!-- Some tags require a closing tag and others are self closing -->
        <img src="someimage" />
    </body>
</html>
