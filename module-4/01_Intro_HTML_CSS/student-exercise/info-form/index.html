<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider-Man: My Inspiration</title>
    <link rel="stylesheet" href="../css/styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Spider-Man: My Inspiration</h1>
        <img src="/img/spidey.jpg" alt="Spider-Man PS4"/>
    </header>
    <main>
    <section>
        <h2>Thanks for visiting!</h2>
        <p>Tell us about yourself!</p>
        <form action="/api/guestbook/submit" method="POST">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" />
            </div>
            <div>
                <label for="emailAddress">E-mail Address:</label>
                <input type="email" id="emailAddress" name="emailAddress"/>
            </div>
            <div>
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth"/>
            </div>
            <div>
                <label for="favoriteColor">Favorite Color:</label>
                <input type="text" id="favoriteColor" name="favoriteColor"/>
            </div>
            <div>
                <label for="favoriteNumber">Favorite Number:</label>
                <input type="text" id="favoriteNumber" name="favoriteNumber"/>
            </div>
            <div>
                <label for="favoriteSuperhero">Favorite Superhero:</label>
                <input type="text" id="favoriteSuperhero" name="favoriteSuperhero"/>
            </div>
            <div>
                <label for="confirmation">Confirm data is correct:</label>
                <input type="checkbox" id="confirmation" name="confirmation"/>
            </div>
            <div>
                <input type="submit" />
            </div>
        </form>
    </section>
</main>
